<div th:replace="commons/header::html" ></div>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
                <!--<legend th:if="${_method eq 'POST'}">配置接口</legend>-->
            <!--</fieldset>-->

        </div>
        <div class="layui-card-body">
            <form th:method="${_method }" class="layui-form">
                <input type="hidden" name="_method" th:value="${_method}"/>
                <input type="hidden" name="interfaceEnum" th:value="${payInterfaceEnum.name()}"/>

                <div class="layui-form-item">
                    <label class="layui-form-label">选择配置</label>
                    <div class="layui-input-block">
                        <select name="configId" lay-verify="required" required>
                            <option th:each="item:${configPayInterfaceList}"
                                    th:value="${item.id}"
                                    th:text="${item.configName+' （appId:'+item.appId +'）'}">

                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">测试金额</label>
                    <div class="layui-input-block">
                        <input type="number" name="amount" class="layui-input" placeholder="请输入测试金额" required lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付类型</label>
                    <div class="layui-input-block">
                        <select name="payInterfaceType" id="payInterfaceType" lay-filter="payInterfaceType" lay-verify="required" required>
                            <option th:each="item:${types}"
                                    th:value="${item.value}"
                                    th:text="${item.title}">

                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formSubmit">下单跳转</button>
                        <a href="javascript:close();" class="layui-btn layui-btn-primary">关闭</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['layer','form'], function () {
        var layer = layui.layer;
        var $=layui.$;
        var form=layui.form;

    });

    function close(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

</script>
</body>
<div th:replace="commons/footer" ></div>
