<div th:replace="commons/header::html" ></div>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend th:if="${_method eq 'POST'}">添加支付类型</legend>
                <legend th:if="${_method eq 'PUT'}">修改支付类型</legend>
            </fieldset>

        </div>
        <div class="layui-card-body">
            <form th:method="${_method }" class="layui-form">
                <input type="hidden" name="_method" th:value="${_method}"/>
                <input type="hidden" name="id" th:value="${bean.id}"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型名称</label>
                    <div class="layui-input-block">
                        <input name="name" th:value="${bean.name}" class="layui-input" maxlength="10" placeholder="请输入类型名称" required lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">通道编码</label>
                    <div class="layui-input-block">
                        <input name="code" th:value="${bean.code}" class="layui-input" maxlength="15" placeholder="请输入通道编码" required lay-verify="required" />
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="submit" value="保存" class="layui-btn" id="submit" />
                        <button type="button" onclick="location.href='JavaScript:history.go(-1);'"
                                class="layui-btn layui-btn-primary">取消
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['layer'], function () {
        var layer = layui.layer;
        var $=layui.$;

    });

</script>
</body>
<div th:replace="commons/footer" ></div>
