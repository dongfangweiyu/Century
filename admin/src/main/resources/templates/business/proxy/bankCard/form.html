<div th:replace="commons/header::html" ></div>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend th:if="${_method eq 'POST'}">添加收款信息</legend>
            </fieldset>

        </div>
        <div class="layui-card-body">
            <form th:method="${_method }" class="layui-form">
                <input type="hidden" name="_method" th:value="${_method}"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">户名</label>
                    <div class="layui-input-block"style="width: 300px;">
                        <input name="realName" th:value="${bean.realName}" class="layui-input" placeholder="请输入收款人户名" required lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">卡号</label>
                    <div class="layui-input-block"style="width: 300px;">
                        <input name="bankNo" th:value="${bean.bankNo}" class="layui-input" placeholder="请输入收款人账号" required lay-verify="required" />
                    </div>
                </div>
               <!-- <div class="layui-form-item">
                    <label class="layui-form-label">收款行</label>
                    <div class="layui-input-inline" style="width: 300px;">
                        <select name="bankName" lay-filter="bankName" lay-verify="required" required>
                            <option value="">选择银行</option>
                            <option value="中国农业银行" selected>中国农业银行</option>
                            <option value="中国建设银行">中国建设银行</option>
                            <option value="中国工商银行">中国工商银行</option>
                           &lt;!&ndash; <option th:each="item:${listCard}" th:value="${item.bankName}"  th:text="${item.bankName}"></option>&ndash;&gt;
                        </select>
                    </div>

                </div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">收款行</label>
                    <div class="layui-input-inline" style="width: 300px;">
                        <select  name="bankName" lay-filter="bankName" lay-verify="required" required>
                            <option value="">选择银行</option>
                            <option th:each="item:${listCard}" th:value="${item.bankName}"   th:text="${item.bankName}"></option>
                        </select>
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支行</label>
                    <div class="layui-input-block"style="width: 300px;">
                        <input name="bankBranch" th:value="${bean.bankBranch}" class="layui-input" placeholder="请输入支行信息" required lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="submit" value="保存" class="layui-btn" id="submit" />
                        <button type="button" onclick="location.href='JavaScript:history.go(-1);'"
                                class="layui-btn layui-btn-primary">取消
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['layer','form','transfer'], function () {
        var layer = layui.layer;
        var form=layui.form;
        var $=layui.$;
        var transfer=layui.transfer;
    });

</script>
</body>
<div th:replace="commons/footer" ></div>
